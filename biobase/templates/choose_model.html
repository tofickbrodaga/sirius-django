<!DOCTYPE html>
<html>
<head>
    <title>Choose Model to Edit</title>
</head>
<body>
    <h1>Choose Model to Edit</h1>
    <form method="post">
        {% csrf_token %}
        <label for="model">Select Model:</label>
        <select name="model" id="model">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
