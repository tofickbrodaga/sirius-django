<!DOCTYPE html>
<html>
<head>
    <title>Choose Object to Edit</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: 'Open Sans', sans-serif;
        }
        .header {
            width: 80%;
            height: 75px;
            position: fixed;
            top: 0;
            background: white;
            box-shadow: 0px 4px 63px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .header img {
            width: 88px;
            height: 27px;
        }
        .header .nav-link {
            color: black;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-right: 20px;
        }
        .container {
            width: 500px;
            height: 250px;
            position: relative;
            background: white;
            box-shadow: 0px 4px 62.9px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .title {
            color: black;
            font-size: 24px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .select-container {
            width: 304px;
            height: 52px;
            padding: 8px 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        select {
            flex: 1;
            color: #189EA0;
            font-size: 16px;
            font-family: 'Gilroy', sans-serif;
            font-weight: 300;
            line-height: 24px;
            border: none;
            outline: none;
            appearance: none;
            background: none;
        }
        .edit-button {
            width: 186px;
            height: 40px;
            background: #189EA0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
        }
        .choose-another {
            color: black;
            font-size: 13px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            line-height: 19.5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/University_Sirius_Logo.png" />
        <a class="nav-link" href="{% url 'index' %}">Профиль</a>
        <a class="nav-link" href="{% url 'strains_list' %}">База штаммов</a>
        <a class="nav-link" href="{% url 'planning_list' %}">База планирования</a>
        <a class="nav-link" href="{% url 'experiments_list' %}">База экспериментов</a>
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
    </div>
    <div class="container">
        <div class="title">Выберите объект:</div>
        <form method="post">
            {% csrf_token %}
            <div class="select-container">
                <select name="object_id" id="object_id">
                    {% for obj in objects %}
                        <option value="{{ obj.0 }}">{{ obj.1 }}</option>
                    {% endfor %}
                </select>
                <div style="width: 24px; height: 24px; position: relative;">
                   
                </div>
            </div>
            <button type="submit" class="edit-button">Редактировать</button>
        </form>
        <a href="{% url 'choose_model' %}" class="choose-another">Выбрать другую модель</a>
    </div>
</body>
</html>
