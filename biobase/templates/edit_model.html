<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ model_name }}</title>
</head>
<body>
    <h1>Edit {{ model_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'choose_object' model_name=model_name %}">Choose another object</a>
    <a href="{% url 'choose_model' %}">Choose another model</a>
</body>
</html>
