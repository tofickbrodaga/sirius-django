<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать {{ model_name }}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: 'Open Sans', sans-serif;
        }
        .header {
            width: 80%;
            height: 75px;
            position: fixed;
            top: 0;
            background: white;
            box-shadow: 0px 4px 63px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .header img {
            width: 88px;
            height: 27px;
        }
        .header .nav-link {
            color: black;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-right: 20px;
        }
        .container {
            max-width: 80%;
            width: 50%; /* Занимает всю доступную ширину */
            position: absolute;
            top: calc(75px + 20px);
            background: white;
            box-shadow: 0px 4px 62.9px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Выравнивание по центру по вертикали */
            padding: 50px;
            transition: height 0.3s ease;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin-bottom: 15px;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #189EA0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #157e7f;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin-right: 15px;
            color: #189EA0;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/University_Sirius_Logo.png" />
        <a class="nav-link" href="{% url 'index' %}">Профиль</a>
        <a class="nav-link" href="{% url 'strains_list' %}">База штаммов</a>
        <a class="nav-link" href="{% url 'planning_list' %}">База планирования</a>
        <a class="nav-link" href="{% url 'experiments_list' %}">База экспериментов</a>
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
    </div>

    <div class="container">
        <h1>Редактировать {{ model_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Сохранить изменения</button>
        </form>
        <div class="links">
            <a href="{% url 'choose_object' model_name=model_name %}">Выбрать другой объект</a>
            <a href="{% url 'choose_model' %}">Выбрать другую модель</a>
        </div>
    </div>
</body>
</html>
