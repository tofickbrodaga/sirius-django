<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Вход</h2>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_login">Логин:</label><br>
        <input type="text" id="id_login" name="login"><br>
        <label for="id_password">Пароль:</label><br>
        <input type="password" id="id_password" name="password"><br><br>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
