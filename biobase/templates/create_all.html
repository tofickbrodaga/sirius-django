<!DOCTYPE html>
<html>
<head>
    <title>Create Model</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }
        .container {
            width: 504px;
            position: relative;
            background: white;
            box-shadow: 0px 4px 62.9px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            transition: height 0.3s ease;
        }
        .title {
            color: black;
            font-size: 24px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .select-container {
            width: 304px;
            height: 52px;
            padding: 8px 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        select {
            flex: 1;
            color: #189EA0;
            font-size: 16px;
            font-family: 'Gilroy', sans-serif;
            font-weight: 300;
            line-height: 24px;
            border: none;
            outline: none;
            appearance: none;
            background: none;
        }
        .create-button {
            width: 186px;
            height: 40px;
            background: #189EA0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
        }
        .home-link {
            color: black;
            font-size: 15px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            line-height: 19.5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Выберите модель:</div>
        <form method="get">
            <div class="select-container">
                <select name="model" id="model" onchange="resizeContainer(this.value); this.form.submit()">
                    <option value="">--Select a model--</option>
                    {% for model in model_forms %}
                        <option value="{{ model }}" {% if selected_model == model %}selected{% endif %}>{{ model|title }}</option>
                    {% endfor %}
                </select>
                <div style="width: 24px; height: 24px; position: relative;">
                </div>
            </div>
        </form>

        {% if form %}
            <h2>{{ selected_model|title }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="model" value="{{ selected_model }}">
                <button type="submit" class="create-button">Создать</button>
            </form>
        {% endif %}
        <a href="{% url 'index' %}" class="home-link">На главную</a>
    </div>

    <script>
        function resizeContainer(value) {
            var container = document.querySelector('.container');
            if (value === "") {
                container.style.height = "180px";
            } else {
                container.style.height = "300px";
            }
        }
    </script>
</body>
</html>
